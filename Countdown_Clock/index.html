<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="timer">
    <div class="timer_controls">
      <button data-time="20" class="timer_button">20 sec</button>
      <button data-time="300" class="timer_button">5 min</button>
      <button data-time="900" class="timer_button">15 min</button>
      <button data-time="1200" class="timer_button">20 min</button>
      <button data-time="3600" class="timer_button">1 hr</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter minutes">
      </form>
    </div>
    <div class="display">
      <h1 class="display_time-left"></h1>
      <p class="display-end-time"></p>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
